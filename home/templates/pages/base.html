<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block  title %}{% endblock  %}</title>
    <style>
        html, body{
            height: 100%;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height:95%">
        <div class="row">
            <div class="col-sm-2">
                <center><img src="{% static 'images/1.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
            </div>
            <div class="col-sm-9">
                <center><h1>Python Django</h1></center>
            </div>
            <div class="col-sm-1">
                {% if user.username %}
                    <p>Xin chao {{user.username}}</p>
                    <p><a href="{% url 'logout' %}">Dang xuat</a></p>
                {% else %}
                    <p><a href="{% url 'register' %}">Dang ky</a>|<a href="{% url 'login' %}">Dang nhap</a></p>
                {% endif %}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background-color: #fff">
                    <ul class="nav flex-column">
                        <li><a href="/">Information</a></li>
                        <li><a href="{% url 'blog' %}">Blog</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container_fluid">
                    {% block content %}

                    {% endblock  %}
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container-fluid">
            <center><a href="http://www.facebook.com/nhuthuynh210" target="_blank">Facebook</a>|<a href="http://www.instagram.com/huynh.js" target="_blank">Instagram</a>|<a href="https://www.youtube.com/channel/UC8kmqxzmBuv7b6FwVtESSTA" target="_blank">Youtube</a></center>
        </div>
    </footer>
</body>
</html>
